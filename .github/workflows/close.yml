name: CI & CD
on:
    pull_request:
        types: [closed]
        branches:
            - master
jobs:
    Build-and-Deploy:
        runs-on: ubuntu-latest
        steps:
            - name: output
              run: |
                  echo ${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }} ${{ github.event.pull_request.user.login }} ${{ github.event.pull_request.labels }} ${{ github.event.pull_request.assignee.login }}
